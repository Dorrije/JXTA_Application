#
# Log4J Settings for log4j 1.2.x (via jakarta-commons-logging)
#
# The five logging levels used by Log are (in order):
#
#   1. DEBUG (the least serious)
#   2. INFO
#   3. WARN
#   4. ERROR
#   5. FATAL (the most serious)


#Machine generated.  Do not edit

log4j.rootLogger=FATAL, A1

# JXTA platform specific
log4j.appender.A1=org.apache.log4j.RollingFileAppender
log4j.appender.A1.File=rdvlog.txt
log4j.appender.A1.MaxBackupIndex=2
log4j.appender.A1.MaxFileSize=100000KB
log4j.appender.A1.Threshold=DEBUG
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=<%-5p %d{ISO8601} %C{1}::%M:%L> tg=<%t> %m>%n

log4j.logger.net.jxta=INFO

# App specific
log4j.logger.privatenet=INFO
